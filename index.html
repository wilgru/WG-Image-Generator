<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WG Image Generation Challenge</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; justify-content: space-evenly; align-items: center;">
        <div id="render-controls" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 10px;">
            <h3 style="font-family:'Courier New', Courier, monospace">
                Generate a random noise image where every pixel is a unique colour
            </h3>
            <div style="display: flex;">
                <button id="render-noise-btn">
                    Generate Noise
                </button>
                <button id="render-linear-btn">
                    Generate Linear
                </button>
                <button id="render-algorithm-btn">
                    Generate Algorithm
                </button>
                <input type="range" min="1" max="64" value="32" class="slider" id="render-algorithm-slider">
            </div>
        </div>
        <div id="render-output" style="width: fit-content;">
            <canvas id="myCanvas" width="720" height="720">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
